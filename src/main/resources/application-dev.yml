server:
  port: 80
  servlet:
    encoding:
      charset: UTF-8
      force: true
    session:
      timeout: 10m
spring:
  messages:
    basename: messages/message
    encoding: utf-8
    cache-duration: 10
    fallback-to-system-locale: false

  mvc:
    view:
      prefix: /views/
      suffix: .jsp

  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:mysql://127.0.0.1:3306/fromits?characterEncoding=utf8
    #    driver-class-name: com.mysql.cj.jdbc.Driver
    #    url: jdbc:mysql://127.0.0.1:3306/shopdb?characterEncoding=utf8&serverTimezone=Asia/Seoul
    username: fromits
    # 각자의 id, password를 입력해야됩니다!
    password: 111111
mybatis:
  type-aliases-package: com.fromits.app.dto
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    root: info

app:
  key:
    kakaokey: 18804eb288163725a4242773721f7eee
